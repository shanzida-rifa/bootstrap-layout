<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <style>
        .side-collage img {
            height: 400px;
        }

        .first-image img {
            height: 500px;
        }

        .last-img img {
            height: 100px;
        }
    </style>
</head>

<body>
    <h1>Hello, world!</h1>
    <div class="container">
        <div class="row g-0">
            <div class="col-4 first-image">
                <img class="img-fluid" src="images/column/blog-4.png" alt="">
            </div>
            <div class="col-8">
                <div class="row g-0 side-collage">
                    <div class="col-4">
                        <img class="img-fluid" src="images/column/blog-1.png" alt="">
                    </div>
                    <div class="col-4"><img class="img-fluid" src="images/column/blog-2.png" alt=""></div>
                    <div class="col-4"><img class="img-fluid" src="images/column/blog-3.png" alt=""></div>
                </div>
                <div class="row g-0 last-img">
                    <img src="images/column/blog-3.png" alt="">
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
        crossorigin="anonymous"></script>
</body>

</html>
